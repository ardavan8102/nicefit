name: nice_fit
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  carousel_slider: ^5.1.1
  circle_chart: ^1.0.0
  circular_bottom_navigation: ^2.4.0
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_gen: ^5.12.0
  flutter_staggered_grid_view: ^0.7.0
  flutter_svg: ^2.2.3
  frino_icons: ^2.0.0
  get: ^4.7.3
  get_storage: ^2.1.1
  hugeicons: ^1.1.2
  iconsax: ^0.0.8
  shamsi_date: ^1.1.1
  smooth_page_indicator: ^1.2.1

dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/image/logo.png
    - assets/image/body_builder_man.png
    - assets/image/profile.png
    - assets/svg/Notification.svg
    - assets/svg/Heart.svg
    - assets/svg/Wallet.svg
    - assets/svg/letter.svg
    - assets/image/bronze-star.png
    - assets/image/diamond_heart.png

  fonts:
    - family: Rokh
      fonts:
        - asset: assets/fonts/rokh/RokhFaNum-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/rokh/RokhFaNum-Black.ttf
          weight: 900

    - family: Dana
      fonts:
        - asset: assets/fonts/Dana/DanaFaNum-Bold.ttf
          weight: 600
        - asset: assets/fonts/Dana/DanaFaNum-Medium.ttf
          weight: 500
        - asset: assets/fonts/Dana/DanaFaNum-Regular.ttf
          weight: 400
        - asset: assets/fonts/Dana/DanaFaNum-Light.ttf
          weight: 300
